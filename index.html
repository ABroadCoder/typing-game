<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="safari_hat.ico" type="x-icon" />
    <title>Typing Game!</title>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="popup-container">
      <div class="close-popup-container">X</div>
      <div class="popup-text-container">Popup Text Here</div>
    </div>
    <div class="top-container">
      <div class="timer-container">Timer Here</div>
      <div class="instructions-container">Type the letter</div>
    </div>
    <div class="main-container"></div>
    <!-- <div class="text-box"></div> -->
    <div class="data-container">
      <div class="score-overall-container">
        <div class="score-title-container">Points</div>
        <div class="score-container"></div>
      </div>
    </div>
  </body>
</html>
