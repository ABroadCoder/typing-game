<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Typing Game, Hour 14</title>

    <script defer src="script.js"></script>

    <link href="style.css" rel="stylesheet" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="overall-container">
      <div class="upper-container">
        <div class="incoming-container">Incoming Communication</div>
      </div>
      <!-- <div class="command-container">
        <input class="command-line" type="text" />
      </div> -->
      <div class="middle-container">
        <div class="response">
          <div class="cancel-container cancel-container-0 hidden">
            <div class="escape-key">esc</div>
            to cancel
          </div>
          <div class="option option0">
            Response 1
            <!-- <div class="response-character-box response-character-box-0-0"></div> -->
          </div>
          <div class="letter-box letter-box-0">1</div>
          <div
            class="typed-response-container typed-response-container-0 hidden"
          >
            <!-- <div class=typed-character-box typed-character-box-0-0></div> -->
          </div>
        </div>
        <div class="response">
          <div class="cancel-container cancel-container-2 hidden">
            <div class="escape-key">esc</div>
            to cancel
          </div>
          <div class="option option2">
            Response 3
            <!-- <div class="response-character-box response-character-box-2-0"></div> -->
          </div>
          <div class="letter-box letter-box-2">3</div>
          <div
            class="typed-response-container typed-response-container-2 hidden"
          >
            <!-- <div class=typed-character-box typed-character-box-2-0></div> -->
          </div>
        </div>
      </div>
      <div class="lower-container">
        <div class="response">
          <div class="cancel-container cancel-container-1 hidden">
            <div class="escape-key">esc</div>
            to cancel
          </div>
          <div class="option option1">
            Response 2
            <!-- <div class="response-character-box response-character-box-1-0"></div> -->
          </div>
          <div class="letter-box letter-box-1">2</div>
          <div
            class="typed-response-container typed-response-container-1 hidden"
          >
            <!-- <div class=typed-character-box typed-character-box-1-0></div> -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
