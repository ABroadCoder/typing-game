<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Typing Game, Hour 7</title>

    <script defer src="script.js"></script>

    <link href="style.css" rel="stylesheet" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="overall-container">
      <div class="upper-container">
        <div class="incoming-container">Incoming Communication</div>
      </div>
      <!-- <div class="command-container">
        <input class="command-line" type="text" />
      </div> -->
      <div class="middle-container">
        <div class="response">
          <div class="option1">Response 1</div>
          <div class="letter-box letter-box-1">1</div>
          <div
            class="typed-response-container typed-response-container-1 hidden"
          ></div>
        </div>

        <div class="response">
          <div class="option3">Response 3</div>
          <div class="letter-box letter-box-3">3</div>
          <div
            class="typed-response-container typed-response-container-3 hidden"
          ></div>
        </div>
      </div>
      <div class="lower-container">
        <div class="response">
          <div class="option2">Response 2</div>
          <div class="letter-box letter-box-2">2</div>
          <div
            class="typed-response-container typed-response-container-2 hidden"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
